name: Executar send_email.py

on:
  schedule:
    - cron: "0 12,18,0 * * *"  # Executa Ã s 09h, 15h e 21h UTC
  workflow_dispatch:

jobs:
  send-emails:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v3

      - name: ðŸ› ï¸ Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9.2'

      - name: ðŸ“¦ Instalar dependÃªncias
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: ðŸ”‘ Restaurar credenciais do Firebase
        run: |
          echo "$FIREBASE_CREDENTIALS" | base64 -d > ~/firebase.json
        env:
          FIREBASE_CREDENTIALS: ${{ secrets.FIREBASE_CREDENTIALS }}

      - name: ðŸ“§ Executar script de envio de e-mails
        env:
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        run: python send_email.py
